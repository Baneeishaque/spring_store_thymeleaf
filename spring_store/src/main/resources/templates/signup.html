<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{include/head::head}">
    <title>ShopMax &mdash; Colorlib e-Commerce Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/my.css}">
</head>
<body>
    <header th:replace="~{include/header::header}"></header>
    <div class="section-gap-top bg-white aos-init aos-animate">
        <div class="container">
            <div class="row justify-content-center mb-5">
                <div class="col-md-8 text-center">
                    <h1 class="mb-3">Sign Up</h1>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 p-5 form-wrap">
                    <form action="/save" method="POST" th:object="${customer}">


                        <div class="form-group">
                            <label for="fullName" class="label">FullName</label>
                            <input name="fullName" type="text" th:value="${full_name}" class="form-control" id="fullName" placeholder="enter your fullName"
                                   required>
                        </div>

                        <div class="form-group">
                            <label for="username" class="label">Username</label>
                            <input name="username" type="text" th:value="${username}" class="form-control" id="username" placeholder="Username"
                                   required>
                        </div>

                        <div class="form-group mb-4">
                            <label for="phone" class="label">phone</label>
                            <input name="phone" type="phone"  th:value="${phone}" class="form-control" id="phone" placeholder="phone number"
                                   required>
                        </div>

                        <div class="form-group mb-4">
                            <label for="pwd" class="label">Password</label>
                            <input name="passwords" type="password" th:value="${passwords}" class="form-control" id="pwd" placeholder="Password"
                                   required>
                        </div>

                        <div class="mt-4 text-center">
                            <div class="form-group">
                                <input name="submit" type="submit" value="Submit" id="signup"
                                       class="btn btn-primary py-3 px-5">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="~{include/footer::footer}"></footer>
</body>
</html>
