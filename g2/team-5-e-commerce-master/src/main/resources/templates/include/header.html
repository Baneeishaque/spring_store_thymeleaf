<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:fragment="header">
    <div class="site-wrap">
        <div class="site-navbar bg-white py-2">
            <div class="search-wrap">
                <div class="container">
                    <a href="#" class="search-close js-search-close"><span class="icon-close2"></span></a>
                    <form action="#" method="post">
                        <label>
                            <input type="text" class="form-control" placeholder="Search keyword and hit enter...">
                        </label>
                    </form>
                </div>
            </div>
            <div class="container">
                <div class="d-flex align-items-center justify-content-between">
                    <div class="logo">
                        <div class="site-logo">
                            <a th:href="@{index}" class="js-logo-clone">ShopMax</a>
                        </div>
                    </div>
                    <div class="main-nav d-none d-lg-block">
                        <nav class="site-navigation text-right text-md-center" role="navigation">
                            <ul class="site-menu js-clone-nav d-none d-lg-block">
                                <li class="has-children ">
                                    <a th:href="@{index}">Home</a>
                                    <ul class="dropdown">
                                        <li><a href="#">Menu One</a></li>
                                        <li><a href="#">Menu Two</a></li>
                                        <li><a href="#">Menu Three</a></li>
                                        <li class="has-children">
                                            <a href="#">Sub Menu</a>
                                            <ul class="dropdown">
                                                <li><a href="#">Menu One</a></li>
                                                <li><a href="#">Menu Two</a></li>
                                                <li><a href="#">Menu Three</a></li>
                                            </ul>
                                        </li>
                                    </ul>
                                </li>
                                <li class="active"><a th:href="@{shop}">Shop</a></li>
                                <li><a href="#">Catalogue</a></li>
                                <li><a th:href="@{about}">About</a></li>
                                <li><a th:href="@{contact}">Contact</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="icons">
                        <a class="icons-btn d-inline-block js-search-open" th:href="@{#js-search-open}"><span
                                class="icon-search"></span></a>
                        <a th:href="@{cart}" class="icons-btn d-inline-block bag">
                            <span class="icon-shopping-bag"></span>
                        </a>
                        <a th:href="@{login}" class="icons-btn d-inline-block"><span class="icon-user"></span></a>
                        <a class="site-menu-toggle js-menu-toggle ml-3 d-inline-block d-lg-none" href="#"><span
                                class="icon-menu"></span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
</body>
</html>
